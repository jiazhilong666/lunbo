<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }
    .box1{
        width: 300px;
        height: 300px;
        margin: 50px 20px 50px 50px;
        float: left;
        position: relative;
    }
    .box1 img{
        width: 100%;
        height: 100%;
    }
    .box2{
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        float: left;
        margin-top: 50px;
        display: none;
    }
    .box2 img{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .pointer{
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-image: url("https://img-tmdetail.alicdn.com/tps/i4/T12pdtXaldXXXXXXXX-2-2.png");
        cursor: move;
        display: none;
    }
    .opcity{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
    }
</style>
<body>
<div class="box1">
    <div class="opcity"></div>
    <img src="https://img.alicdn.com/imgextra/i2/3015214310/TB2utMYp5MnBKNjSZFoXXbOSFXa_!!3015214310.jpg_430x430q90.jpg" alt="">
    <div class="pointer"></div>
</div>
<div class="box2">
    <img src="https://img.alicdn.com/imgextra/i2/3015214310/TB2utMYp5MnBKNjSZFoXXbOSFXa_!!3015214310.jpg_430x430q90.jpg" alt="">
</div>
</body>
</html>
<script>

    //移入
$(".box1").mouseover(function () {
    $(".pointer").show();
    $(".box2").show();
});
let maxwidth=$(".box1").width()-$(".pointer").width();
let maxheight=$(".box1").height()-$(".pointer").height();
//1.遮罩跟着鼠标移动
$(".box1").mousemove(function (e) {
   let mx=e.offsetX-50;
   let my=e.offsetY-50;
   if (mx>=maxwidth){
       mx=maxwidth
   }
    if (mx<0){
        mx=0
    }
    if (my>=maxheight){
        my=maxheight
    }
    if (my<0){
        my=0
    }
    $(".pointer").css({"left":mx+"px","top":my+"px"});
    $(".box2 img").css({"width":"900px","height":"900px","left":-mx*3+"px","top":-my*3+"px"})
});

//移出
$(".box1").mouseleave(function () {
    $(".pointer").hide();
    $(".box2").hide();
})

</script>
